<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 10px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="img-circles" id="img-top"></div>
  <div class="img-circles" id="img-bottom"></div>
  <div id="card">
    <div id="card-top"></div>
    <div id="card-pic"></div>
    <div id="card-mid">
      <p>Victor Crest <span>26</span></p>
      <p>London</p>
    </div>
    <div id="card-bottom">
      <div class="stat-box" id="box1">
        <p>80K</p>
        <p>Followers</p>
      </div>
      <div class="stat-box" id="box2">
        <p>803K</p>
        <p>Likes</p>
      </div>
      <div class="stat-box" id="box3">
        <p>1.4K</p>
        <p>Photos</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>
    Coded by <a href="https://www.frontendmentor.io/profile/Raelian">Rael</a>.
  </div>
</body>
</html>
